<!DOCTYPE html>
<html>
<head>
    <title>Editor Test</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.2.46/jodit.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.2.46/jodit.min.js"></script>
</head>
<body>
    <input id="fileName" type="text" value="Enter something">
    <input type="button" value="Save File" onclick="msg()">

    <br />

    <textarea id="editor" name="editor" style="width=100%; height=100%"></textarea>
    <script>
        var editor = new Jodit('#editor');
        editor.value = '<p>Write the World</p>';
        function msg() {
            // alert("Hello world! " + filename);
            var filename = document.getElementById("fileName").value
            var fileContent = document.getElementById("editor").value
            var blob = new Blob([fileContent], { type: 'text/plain' });
            var a = document.createElement('a');
            a.download = filename + '.html';
            a.href = window.URL.createObjectURL(blob);
            a.click();
        }
    </script>
</body>
</html>
